<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Krub&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Staatliches&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/css/normalize.css">

    <link rel="Preload" href="/css/styles.css" as="style">
    <link rel="stylesheet" href="/css/styles.css">

    <title>LOGIN</title>
</head>

<body>

    <div class="container-login-principal">

        <div class="container__login">
            <div class="in-right">
                <h1>¡Bienvenid@!</h1>
                <p>Ingrese sus credenciales para acceder al módulo administrativo.</p>

                <div class="line1"></div>
                <div class="line2"></div>
            </div>

            <div class="in-left">

                <form class="form__login" action="">

                    <h2>Ingresar</h2>

                    <input class="entry-form input input__text" type="text" id="usuario" placeholder="Usuario" required
                        autocomplete="off">

                    <input class="entry-form input input__password" type="password" id="contrasenia"
                        placeholder="Contraseña" required autocomplete="off">

                    <a href="#" class="olvidar">Olvidé mi Contraseña</a>

                    <button class="entry-form btn" type="submit">Iniciar sesión</button>

                </form>
            </div>


        </div>


    </div>


</body>

</html>
